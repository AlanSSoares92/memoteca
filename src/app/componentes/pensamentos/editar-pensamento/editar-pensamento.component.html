<section class="container editar-pensamentos ff-inter">
  <header class="header">
    <h2>adicione <br> um pensamento novo:</h2>
  </header>
  <form>
  <label for="pensamento"> Pensamento  </label>

    <input type="textearea"
    [(ngModel)]=pensamento.conteudo
    class="input"
    id="pensamento"
    name="pensamento"
    placeholder="digite um pensamento">

    <label for="autoria"> Autoria ou fonte  </label>

    <input type="textearea"
    class="input"
    id="autoria"
    name="autoria"
    placeholder="digite uma autoria ou fonte"
    [(ngModel)] = pensamento.autoria >

    <label for="modelo">Selecione o modelo do card:</label>
    <div class="container-radio">
      <div class="radio-modelo">
        <label for="modelo1">
          <input type="radio"
          id="modelo1"
          value="modelo1"
          name="modelo-card">
        <div class="custom-radio">
          <span></span>
        </div>
        <span>Modelo 1</span>
      </label>

      Prévia:
      <div class="modelo modelo1 ff-roboto-mono">
        <img src="../../../../assets/imagens/modelo1.png" alt="Aspas Azuis">
        <p class="conteudo">{{pensamento.conteudo}}</p>
        <p class="autoria"><b>{{pensamento.autoria}}</b></p>
      </div>
      </div>


      <div class="radio-modelo">
        <label for="modelo2">
          <input type="radio"
          id="modelo2"
          value="modelo2"
          name="modelo-card">
        <div class="custom-radio">
          <span></span>
        </div>
        <span>Modelo 2</span>
      </label>

      Prévia:
      <div class="modelo modelo2 ff-roboto-mono">
        <img src="../../../../assets/imagens/modelo2.png" alt="Aspas Azul Claro">
        <p class="conteudo">{{pensamento.conteudo}}</p>
        <p class="autoria"><b>{{pensamento.autoria}}</b></p>
      </div>
      </div>

      <div class="radio-modelo">
        <label for="modelo3">
          <input type="radio"
          id="modelo3"
          value="modelo3"
          name="modelo-card">
        <div class="custom-radio">
          <span></span>
        </div>
        <span>Modelo 3</span>
      </label>

      Prévia:
      <div class="modelo modelo3 ff-roboto-mono">
        <img src="../../../../assets/imagens/modelo3.png" alt="Aspas Verde">
        <p class="conteudo">{{pensamento.conteudo}}</p>
        <p class="autoria"><b>{{pensamento.autoria}}</b></p>
      </div>
      </div>
    </div>


    <div  class="acoes">
      <button (click)="editarPensamento()" class="botao">Salvar</button>
      <button (click)="cancelarPensamento()" class="botao">Cancelar</button> <!-- rotas entre si -->
    </div>

  </form>
</section>
